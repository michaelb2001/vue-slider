<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container-fluid d-flex align-items-center justify-content-center">
        <div id="principale" class="principale h-100">

            <div v-for="(element,index) in arrayObj.items" class="item hidden" :class="isactive(index)">
                <img :src="element">
                <div class="testo">
                    <h2>{{arrayObj.title[index]}}</h2>
                    <p>{{arrayObj.text[index]}}</p>
                </div>
            </div>

        </div>
        <div id="laterale" class="laterale h-100 d-flex flex-column justify-content-center align-items-center">
            <div v-for="(element,index) in arrayObj.items" class="item-l">
                <img :src="element" @click="rendiActive(index)" >
            </div>
            <div id="prev" @click="prev()">&uarr;</div>
            <div id="next" @click="next()">&darr;</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script type="text/JavaScript" src="main.js"></script>
</body>
</html>
